$(document).ready(function() {
	
	var n = 0;
	

	$("#start").click(function(){
while (n<82){
	var letters=['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'g', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];
	
var rand = Math.floor(Math.random() * letters.length);
	

var btn = (letters[rand]);

$(".btn").text(btn);

	
	

	n++;
};
});

$(".btn").click(function(){


	$("#read").val($("#read").val()+$(this).text());
	for(let i=0;i<words.length;i++){
		if($("#read").val()==words[i]){
			alert($("#read").val());
			break;
		};
	};
	});


$("#del").click(function(){
	$("#read").val(none);
});


$("#done").click(function(){
	$("#vivod").val($("#vivod").val()+"\n"+$("#read").val());
	$("#read").val(none);
});


});
</script>
